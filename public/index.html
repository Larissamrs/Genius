<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Genius</h1>
    <div class="board">
        <button class="color-button red" data-color="red"></button>
        <button class="color-button green" data-color="green"></button>
        <button class="color-button blue" data-color="blue"></button>
        <button class="color-button yellow" data-color="yellow"></button>
    </div>
    <button id="play-button">Play!</button>
    <div class="scoreboard">
        <div class="score-item">
            <label>Round</label>
            <span id="round">0</span>
        </div>
        <div class="score-item">
            <label>Correct Colors</label>
            <span id="correct-colors">0</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
